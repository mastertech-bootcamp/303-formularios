<section [ngClass]="{ativa: menuVisivel}">
  <h1>Masterkeep</h1>
  <img (click)="alternarMenu()" src="assets/menu.png" class="menu">

  <form>
    <div class="form-group">
        <input [(ngModel)]="dados.titulo" class="form-control" type="text" name="titulo" placeholder="Título">
    </div>
    
    <div class="form-group">
        <input [(ngModel)]="dados.conteudo" class="form-control" type="text" name="conteudo" placeholder="Conteúdo">
    </div>
    {{dados.titulo}}
    {{dados.conteudo}}
    <button class="btn btn-block btn-success">Salvar</button>
  </form>
</section>
